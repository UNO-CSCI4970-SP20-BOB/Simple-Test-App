<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Event </h1>
        </div>
    </div>

    <form th:action="@{/save-event}" th:object="${event}" method="post">
        <input type="hidden" th:value="${event.id}" name="id"/>
        <div class="form-group">
        	<label for="event_id">Event Id: </label>
        	<input th:field="*{event_id}" type="text" class="form-control" id="event_id">
        	<label th:style="'color:red'" th:if="${#fields.hasErrors('event_id')}" th:errors="*{event_id}"></label>
        </div>
        <div class="form-group">
            <label for="event_name">Name:</label>
            <input th:field="*{event_name}" type="text" class="form-control" id="event_name">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('event_name')}" th:errors="*{event_name}"></label>
        </div>
        <div class="form-group">
        	<label for="event_type">Event Type:</label>
        	<input th:field="*{event_type}" type="text" class="form-control" id="event_type">
        	<label th:style="'color:red'" th:if="${#fields.hasErrors('event_type')}" th:errors="*{event_type}"></label>
        </div>
        <div class="form-group">
            <table align="left">
                <tr>
                    <td><label for="location_street_number">Street Number:</label></td>
                    <td style="padding-left:10px;"><input th:field="*{location_street_number}" type="text" class="form-control" id="location_street_number"></td>
                    <td><label th:style="'color:red'" th:if="${#fields.hasErrors('location_street_number')}" th:errors="*{location_street_number}"></label></td>
                    <td style="padding-left:10px;"><label for="location_street_name">Street Name:</label></td>
                    <td style="padding-left:10px;"><input th:field="*{location_street_name}" type="text" class="form-control" id="location_street_name"></td>
                    <td><label th:style="'color:red'" th:if="${#fields.hasErrors('location_street_name')}" th:errors="*{location_street_name}"></label></td>
                </tr>
            </table></br>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input th:field="*{date}" type="text" class="form-control" id="date">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></label>
        </div>
        <div class="form-group">
            <label for="event_time">Event Time:</label>
            <input th:field="*{event_time}" type="text" class="form-control" id="event_time">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('event_time')}" th:errors="*{event_time}"></label>
        </div>
        <a th:href="@{/events-ui}">
            <button type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
